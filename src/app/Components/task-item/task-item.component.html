<div class="taskItem" [style.background-color]="getpriorityTaskColor()"
    [style.border]="getBorderColor()" cdkDrag>
    <div class="Item">
        <h4 class="title">{{task.Title}}</h4>
        <p class="description">{{task.Description}}</p>
    </div>
    <div class="taskButtons" *ngIf = "task.Priority">
        <i class="material-icons" (click) = "editTask(index)">edit</i>
        <i class="material-icons" (click) = "deleteTask(index)">delete</i>
    </div>
</div>
