<div class="newTaskContainer">
    <h4>{{heading}}</h4>
    <div *ngFor="let task of tasks; let idx = index">
        <app-task-item
            [task] = "task"
            [index] = "idx" 
            [heading] = "heading"
            (taskTobeDeleted) = "removeTask(idx)"
            (taskTobeEdited) = "editTask(idx)">
        </app-task-item>
    </div>
</div>
