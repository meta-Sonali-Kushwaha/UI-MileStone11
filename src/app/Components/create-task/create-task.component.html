
<div class="formContainer">
    <h4>Add a Task</h4>
    <form (ngSubmit)="addTask()" >
        <div class="formGrp">
            <label for="title">Task title: </label>
            <input type="text" id="title" [(ngModel)]="title" name="title" required/>
        </div>
        <div class="formGrp">
            <label for="desc">Task description: </label>
            <input type="text" [(ngModel)]="desc" name="desc" required/>
        </div>
        <div class="formGrp">
            <label for="">Task Priority: </label>
            <input type="radio" value="High" name="priority" [(ngModel)]="priority" required/>High
            <input type="radio" value="Medium" name="priority" [(ngModel)]="priority" required/>Medium
            <input type="radio" value="Low" name="priority" [(ngModel)]="priority" required/>Low
        </div>
        <button type="submit">Add Task</button>
    </form>
</div>
